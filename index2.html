<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    var Dragon = {
      hp: 2000,      
      defense: 120, 
      strength: 150, 
      weapon: 0,
      hit: function(victim){
        var damage = this.strength + this.weapon - victim.defense ;
        if (damage > 0) {
          victim.hp -= damage ;
        }
        return victim.hp;
      }     
    };

    var Hero = {
      hp: 1000,
      defense: 100,
      strength: 120,
      weapon: 250,
      hit: function(victim){
        var damage = this.strength + this.weapon - victim.defense ;
        if (damage > 0) {
          victim.hp -= damage ;
        }
        return victim.hp;
      }
    };

    
    
    var getRandom = function(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    };

    while (Dragon.hp > 0) {
      var roll = getRandom(1, 4);
      if (roll === 1) {
        console.log("Hero missed");
      } else {
        console.log("Hero hits Dragon");
        Hero.hit(Dragon);
        if (Dragon.hp > 0) {
          console.log(Dragon.hp  + " Dragons's hp left");
        } else {
          console.log("knight won");
        }
      }
    }

    


  </script>
</body>
</html>
